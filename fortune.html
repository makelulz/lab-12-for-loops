<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      var response = prompt("Give me a number between 1 and 3 and I'll guess your future");
      var result = parseInt(response);

      if (result==1) {
        alert("You will have good news very soon");
      }

      else if (result==2) {
        alert("You will be tired of this assignment");
      }

      else if (result==3) {
        alert("Ask again");
      }

      else {
        alert("I said 1 through 3");
      }

    </script>

  </body>
</html>
